<div id="middle">
	<div id="content" class="row">
		<div *ngFor="let poster of posters" class=" col-sm-3 col-sm-3 box">
			<article class="p3">
				<img src= 'https://image.tmdb.org/t/p/w500/{{poster.poster_path}}' class="frame">
			</article>
		</div>
	</div>
</div>

<div>
  <label>term:
    <input [(ngModel)]="term.input" placeholder="title">
  </label>
  <button type="submit" class="btn btn success" (click)="searchMovies()">Search!</button>
</div>
