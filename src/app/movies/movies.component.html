<h2> My Movies! </h2>
<div class="row">
	<div *ngFor="let movie of movies; let i = index">
		<div class="card" *ngIf="i % 3 == 0"></div>
    <div class="col-md-4">{{movie.id}} {{movie.title}}</div>
	</div>
</div>

<div>
	<label> Find Movie:
		<input #movieName />
	</label>
	<button>
		search
	</button>
</div>
